// Задание №2
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Шахматная доска</title>
  </head>
  <body>
    <script>

      var str = '',  count = 0, number_str = 0;
      for (var i = 1; i <= 64 ; i++) {

        count = i + number_str;
        str += (count % 2 == 0) ? '#' : ' '; // заполняем строку либо " ", либо "#"

        if (i % 8 == 0) {
          console.log(str);  // выводим строку из 8 элементов
          str = '';
          number_str += 1
        }
      }

    </script>
  </body>
</html>

    <title>Шахматная доска</title>
  </head>
  <body>
    <script>
      var n = 8, m = 8, count = 0, number_str = 0;
      var mas = [];

      for (var i = 1; i <= m; i++){
        mas[i] = [];
        number_str += 1;

        for (var j = 1; j <= n; j++){
          count = j + number_str;

          if (count % 2 == 0) {
           mas[i][j] = ' ';
          } else {
            mas[i][j] = '#';
          }
       }}

    </script>
